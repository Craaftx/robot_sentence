<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="The robot that made quotes">
    <meta name="keywords" content="Robot, Quotes, Js">
    <meta name="author" content="Elementium - Dorian Guilmain">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        The robot that made quotes
    </title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="wrapper">
        <div class="center">
            <div class="robot" id="robot">
                <div id="robot__quote" class="robot__quote">
                    Salut ! Utilise les commandes à ta droite pour que je puisse t'aider..
                </div>
                <div class="robot__head">
                    <div class="robot__head__ears"></div>
                    <div class="robot__head__mask"></div>
                    <div class="robot__head__eye robot__head__eye--right"></div>
                    <div class="robot__head__eye robot__head__eye--left"></div>
                    <div class="robot__head__mouth"></div>
                </div>
                <div class="robot__body">
                    <div class="robot__body__hand robot__body__hand--right"></div>
                    <div class="robot__body__hand robot__body__hand--left"></div>
                </div>
                <div class="robot__shadow"></div>
            </div>
        </div>
    </div>
    <div class="controler">
        <div class="controler__title">Talk'O'Matic</div>
        <div class="controler__content">
            <div class="controler__content__actions">
                <div class="controler__content__actions__list" id="number-list">
                    <div class="controler__content__actions__list__title">Choisir le nombre de citations à générer</div>
                    <button class="controler__content__actions__list__button" value="1">1</button>
                    <button class="controler__content__actions__list__button" value="2">2</button>
                    <button class="controler__content__actions__list__button" value="3">3</button>
                    <button class="controler__content__actions__list__button" value="4">4</button>
                    <button class="controler__content__actions__list__button" value="5">5</button>
                    <button class="controler__content__actions__list__button" value="6">6</button>
                </div>
                <div class="controler__content__actions__list" id="theme-list">
                    <div class="controler__content__actions__list__title">Choisir le thème de vos citations</div>
                    <button class="controler__content__actions__list__button" value="1">Western</button>
                    <button class="controler__content__actions__list__button" value="2">Azeroth</button>
                </div>
                <div class="controler__content__logs" id="frontend-display"></div>
            </div>
            <div class="controler__content__actions">
                <div class="controler__content__actions__list">
                    <button class="controler__content__actions__list__button float-right" id="generate-action">Générer</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
