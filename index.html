<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="The robot that made sentences">
    <meta name="keywords" content="Robot, Sentences, Js">
    <meta name="author" content="Elementium - Dorian Guilmain">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        The robot that made sentences
    </title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
   <div class="wrapper__robot">
        <div class="center">
            <div class="robot">
                <div class="robot__head">
                    <div class="robot__head__ears"></div>
                    <div class="robot__head__mask"></div>
                    <div class="robot__head__eye--right"></div>
                    <div class="robot__head__eye--left"></div>
                    <div class="robot__head__mouth"></div>
                </div>
                <div class="robot__body">
                    <div class="robot__body__hand--right"></div>
                    <div class="robot__body__hand--left"></div>
                </div>
                <div class="robot__shadow"></div>
            </div>
        </div>
    </div>
   <div class="wrapper__controler">
       <div class="controler__title">Talk'O'Matic</div>
       <div class="controler__content">
           <div class="controler__actions">
                <div class="controler__actions__item">
                    <div class="action-list">
                        <div class="action-list__title">Choisir le nombre de citations à générer</div>
                        <div class="action-button">1</div>
                        <div class="action-button">2</div>
                        <div class="action-button">3</div>
                        <div class="action-button">4</div>
                        <div class="action-button">5</div>
                        <div class="action-button">6</div>
                    </div>
                </div>
                <div class="controler__actions__item">
                    <div class="action-list">
                        <div class="action-list__title">Choisir le thème de vos citations</div>
                        <div class="action-button">Western</div>
                        <div class="action-button">Jeux</div>
                    </div>
                </div>
           </div>
           <div class="controler__logs">
                <span>La vie n'est pas la vie sans les carottes</span>
           </div>
       </div>
   </div>
</body>

</html>
