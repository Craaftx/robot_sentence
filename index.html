<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="The robot that made quotes">
    <meta name="keywords" content="Robot, Quotes, Js">
    <meta name="author" content="Elementium - Dorian Guilmain">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        The robot that made quotes
    </title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="wrapper">
        <div class="center">
            <div class="robot" id="robot">
                <div id="robot__quote" class="robot__quote">
                    Salut ! Utilise les commandes à ta droite pour que je puisse t'aider..
                </div>
                <div class="robot__head">
                    <div class="robot__head__ears"></div>
                    <div class="robot__head__mask"></div>
                    <div class="robot__head__eye robot__head__eye--right"></div>
                    <div class="robot__head__eye robot__head__eye--left"></div>
                    <div class="robot__head__mouth"></div>
                </div>
                <div class="robot__body">
                    <div class="robot__body__hand robot__body__hand--right"></div>
                    <div class="robot__body__hand robot__body__hand--left"></div>
                </div>
                <div class="robot__shadow"></div>
            </div>
        </div>
    </div>
    <div class="controler">
        <div class="controler__title">Talk'O'Matic</div>
        <div class="controler__content">
            <div class="controler__actions">
                <div class="controler__actions__item">
                    <div class="action-list" id="action-list-number">
                        <div class="action-list__title">Choisir le nombre de citations à générer</div>
                        <div class="action-button" onclick="setNumber('1')">1</div>
                        <div class="action-button" onclick="setNumber('2')">2</div>
                        <div class="action-button" onclick="setNumber('3')">3</div>
                        <div class="action-button" onclick="setNumber('4')">4</div>
                        <div class="action-button" onclick="setNumber('5')">5</div>
                        <div class="action-button" onclick="setNumber('6')">6</div>
                    </div>
                </div>
                <div class="controler__actions__item">
                    <div class="action-list" id="action-list-theme">
                        <div class="action-list__title">Choisir le thème de vos citations</div>
                        <div class="action-button" onclick="setTheme('1')">Western</div>
                        <div class="action-button" onclick="setTheme('2')">Azeroth</div>
                    </div>
                </div>
                <div class="controler__logs" id="frontend-result"></div>
            </div>
            <div class="controler__actions">
                <div class="controler__actions__item">
                    <div class="action-list">
                        <div class="action-button float-right" onclick="generateQuote()">Générer</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
